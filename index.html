<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
       <div class="container">
           <header class="gameName">
               <h1>Rock Paper Scissors</h1>
           </header>
           <div class="dashboard">
               <div id="user" class="player">
                   <h4>user</h4>
               </div>
               <div id="comp" class="player">
                   <h4>comp</h4>
               </div>
               <div class="score">
                   <span id="userCsore">0</span>:<span id="compScore">0</span>
               </div>
           </div>
            <div class="message">
                <h2>Paper Covers Rock. You Win!</h2>
            </div>
            <div class="dice">
                <button class="r">rock</button>
                <button class="p">paper</button>
                <button class="s">scissors</button>
            </div>
            <p>Make your move</p>
       </div>
        
        <script src="main.js"></script>
    </body>
</html>
